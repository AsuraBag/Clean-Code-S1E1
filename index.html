<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-element" class="add-task">
        <label for="new-task" class="label add-task__label">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="input-text add-task__input" type="text">
          <button class="button button__add">Add</button>
        </div>
      </section>

      <section class="section todo-section">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="task">
          <li class="task__item">
            <input type="checkbox" class="task__checkbox">
            <label class="label task__label">Pay Bills</label>
            <input type="text" class="input-text task__input">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete"><img class="button__delete-icon" src="./remove.svg" alt="remove button"></button>
          </li>
          <li class="task__item edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="label task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input input-text">
            <button class="button button__edit">Save</button>
            <button class="button button__delete"><img class="button__delete-icon" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>

      <section class="section done-section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="task">
          <li class="task__item">
            <input type="checkbox" checked class="task__checkbox">
            <label class="label task__label">See the Doctor</label>
            <input type="text" class="task__input input-text">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete"><img class="button__delete-icon" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
